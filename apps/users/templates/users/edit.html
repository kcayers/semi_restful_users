<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/style.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <h1>Edit User {{ user.id }}</h1>
        <form action='/users/{{ user.id }}/update' method='post'>
            {% csrf_token %}
            <label for="first_name">First Name: <input type='text' name='first_name' value='{{ user.first_name }}'></label>
            <label for="last_name">Last Name: <input type='text' name='last_name' value='{{ user.last_name }}'></label>
            <label for="email">Email: <input type='email' name='email' value='{{ user.email }}'></label>
            <input type="submit" value="Update">
        </form>
        <a href="/users">Go Back</a>
  </body>
</html>
