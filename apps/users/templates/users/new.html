<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/style.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <h1>Add a new user</h1>
    {% if messages %}
  	{% for message in messages %}
  		<p>{{ message }}</p>
  	{% endfor %}
  {% endif %}
        <form action='create' method='post'>
            {% csrf_token %}
            <label for="first_name">First Name: <input type='text' name='first_name'></label>
            <label for="last_name">Last Name: <input type='text' name='last_name'></label>
            <label for="email">Email: <input type='email' name='email'></label>
            <input type="submit" value="Create">
        </form>
        <a href="/users">Go Back</a>
  </body>
</html>
